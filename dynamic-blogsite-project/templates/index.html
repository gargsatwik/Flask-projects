<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Satwik's Blogsite</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href=" {{ link }} " rel="stylesheet" />
    </head>
    <body>
        {% include "header.html" %}
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for blog_post in content %}
                    <div class="post-preview">
                        <a href="http://127.0.0.1:5000/post/{{ blog_post['id'] }}">
                            <h2 class="post-title">{{ blog_post['title'] }}</h2>
                            <h3 class="post-subtitle">{{ blog_post['subtitle'] }}</h3>
                        </a>
<!--                        can be used to add more information about the publisher-->
<!--                        <p class="post-meta">-->
<!--                            Posted by-->
<!--                            <a href="#!">Start Bootstrap</a>-->
<!--                            on September 24, 2023-->
<!--                        </p>-->
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                    {% endfor %}
        {% include "footer.html" %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
    </body>
</html>

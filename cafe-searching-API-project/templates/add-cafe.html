<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Cafe</title>
</head>
<body>
    <h1>Add a New Cafe</h1>
    <form action="/add" method="POST">
        <label for="name">Cafe Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="map_url">Map URL:</label>
        <input type="url" id="map_url" name="map_url" required><br><br>

        <label for="img_url">Image URL:</label>
        <input type="url" id="img_url" name="img_url" required><br><br>

        <label for="loc">Location:</label>
        <input type="text" id="loc" name="loc" required><br><br>

        <label for="sockets">Has Sockets:</label>
        <input type="checkbox" id="sockets" name="sockets"><br><br>

        <label for="toilet">Has Toilet:</label>
        <input type="checkbox" id="toilet" name="toilet"><br><br>

        <label for="wifi">Has Wifi:</label>
        <input type="checkbox" id="wifi" name="wifi"><br><br>

        <label for="calls">Can Take Calls:</label>
        <input type="checkbox" id="calls" name="calls"><br><br>

        <label for="seats">Number of Seats:</label>
        <input type="text" id="seats" name="seats" required><br><br>

        <label for="coffee_price">Coffee Price:</label>
        <input type="text" id="coffee_price" name="coffee_price" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
